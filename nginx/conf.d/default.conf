upstream auth-service {
    server auth-service:8001;
}


server {
    listen 80;
    server_name amsvh.work www.amsvh.work;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        allow all;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }

}

server {
    listen 443 ssl;
    http2 on;
    server_name amsvh.work www.amsvh.work;

    ssl_certificate /etc/letsencrypt/live/amsvh.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/amsvh.work/privkey.pem;

    location = /api/v1/auth/verify {
        internal;
        proxy_pass http://auth-service/api/v1/auth/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
    }

    error_page 401 = @auth_failed;

    location @auth_failed {
        add_header Content-Type application/json always;
        return 401 '{"error": "Unauthorized", "detail": "Authentication required. Please provide a valid access token."}';
    }

    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location ~ ^/api/v1/auth/(register|login|refresh|logout) {
        proxy_pass http://auth-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /auth/custom-docs {
        proxy_pass http://auth-service/custom-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/auth {
        auth_request /api/v1/auth/verify;
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $user_email $upstream_http_x_user_email;
        auth_request_set $user_roles $upstream_http_x_user_roles;
        
        proxy_pass http://auth-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_set_header X-User-Id $user_id;
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-User-Roles $user_roles;
    }

    location /api/v1/roles {
        auth_request /api/v1/auth/verify;
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $user_email $upstream_http_x_user_email;
        auth_request_set $user_roles $upstream_http_x_user_roles;
        
        proxy_pass http://auth-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_set_header X-User-Id $user_id;
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-User-Roles $user_roles;
    }

    location /api/v1/users {
        auth_request /api/v1/auth/verify;
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $user_email $upstream_http_x_user_email;
        auth_request_set $user_roles $upstream_http_x_user_roles;
        
        proxy_pass http://auth-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_set_header X-User-Id $user_id;
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-User-Roles $user_roles;
    }

}

