upstream auth-service {
    server auth-service:8001;
}

upstream notification-service {
    server notification-service:5002;
}

upstream product-service {
    server product-service:5001;
}

upstream order-service {
    server order-service:8002;
}

server {
    listen 80;
    server_name localhost;

    # Internal location for token verification (used by auth_request)
    location = /auth/verify {
        internal;
        proxy_pass http://auth-service/auth/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
    }

    # Error page for authentication failures
    error_page 401 = @auth_failed;

    location @auth_failed {
        add_header Content-Type application/json always;
        return 401 '{"error": "Unauthorized", "detail": "Authentication required. Please provide a valid access token."}';
    }

    # Public endpoints - no authentication required
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Auth Service - Public endpoints (register, login)
    location ~ ^/auth/(register|login|refresh|logout) {
        proxy_pass http://auth-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth Service - Custom Docs (public)
    location /auth/custom-docs {
        proxy_pass http://auth-service/custom-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth Service - Protected endpoints (require authentication)
    location /auth/ {
        auth_request /auth/verify;
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $user_email $upstream_http_x_user_email;
        auth_request_set $user_roles $upstream_http_x_user_roles;
        
        proxy_pass http://auth-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass user information to backend
        proxy_set_header X-User-Id $user_id;
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-User-Roles $user_roles;
    }

    # Notification Service - Protected (requires authentication)
    location /notifications/ {
        auth_request /auth/verify;
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $user_email $upstream_http_x_user_email;
        auth_request_set $user_roles $upstream_http_x_user_roles;
        
        proxy_pass http://notification-service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass user information to backend
        proxy_set_header X-User-Id $user_id;
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-User-Roles $user_roles;
    }

    # Product Service - Protected (requires authentication)
    location /products/ {
        auth_request /auth/verify;
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $user_email $upstream_http_x_user_email;
        auth_request_set $user_roles $upstream_http_x_user_roles;
        
        proxy_pass http://product-service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass user information to backend
        proxy_set_header X-User-Id $user_id;
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-User-Roles $user_roles;
    }

    # Order Service - Protected (requires authentication)
    location /orders/ {
        auth_request /auth/verify;
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $user_email $upstream_http_x_user_email;
        auth_request_set $user_roles $upstream_http_x_user_roles;
        
        proxy_pass http://order-service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass user information to backend
        proxy_set_header X-User-Id $user_id;
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-User-Roles $user_roles;
    }
}

