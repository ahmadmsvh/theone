services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - theone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: always

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis_data:/data
    networks:
      - theone-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: always
  # Application Services
  auth-service:
    image: ghcr.io/${GITHUB_REPOSITORY}/auth-service:latest
    container_name: auth-service
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=auth-service
      - ENVIRONMENT=production
      - DEBUG=false
      - POSTGRES_AUTH_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_AUTH_DB:-theone_auth_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis}@redis:6379
      - GOOGLE_APPLICATION_CREDENTIALS=../shared/shared/gcp-credentials.json
      - GCP_PROJECT_ID=theone-wee-16
      - GCP_SECRET_NAMES=theone-secrest
      - GCP_SECRET_PREFIX=
      - USE_GCP_SECRETS=true
    volumes:
      - ${GCP_CREDENTIALS_PATH}:/app/gcp-credentials.json:ro
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - theone-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M


  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/usr/share/nginx/html/.well-known
      - ./certbot/etc_letsencrypt:/etc/letsencrypt
    depends_on:
      - auth-service
    networks:
      - theone-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/etc_letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --email ahmadmsvh@gmail.com --agree-tos --no-eff-email -d amsvh.work -d www.amsvh.work

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  theone-network:
    driver: bridge
