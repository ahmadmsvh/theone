services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - theone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: always

  mongodb:
    image: mongo:7
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin}
    volumes:
      - mongodb_data:/data/db
    networks:
      - theone-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: always

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis_data:/data
    networks:
      - theone-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: always

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - theone-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: always

  # Application Services
  auth-service:
    image: ghcr.io/${GITHUB_REPOSITORY}/auth-service:latest
    container_name: auth-service
    environment:
      - SERVICE_NAME=auth-service
      - ENVIRONMENT=production
      - DEBUG=false
      - POSTGRES_AUTH_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_AUTH_DB:-theone_auth_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis}@redis:6379
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
      # - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      # - GCP_SECRET_NAMES=${GCP_SECRET_NAMES:-theone_secrets}
      # - USE_GCP_SECRETS=true
      - GCP_PROJECT_ID=theone-35860
      - GCP_SECRET_NAMES=theone_secrets
      - GCP_SECRET_PREFIX=
      - USE_GCP_SECRETS=true
    volumes:
      - ${GCP_CREDENTIALS_PATH}:/app/gcp-credentials.json:ro
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - theone-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  product-service:
    image: ghcr.io/${GITHUB_REPOSITORY}/product-service:latest
    container_name: product-service
    environment:
      - SERVICE_NAME=product-service
      - ENVIRONMENT=production
      - DEBUG=false
      - MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin}@mongodb:27017/${MONGODB_DATABASE:-theone_db}?authSource=admin
      - MONGODB_DATABASE=${MONGODB_DATABASE:-theone_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis}@redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=ecommerce.events
      - RABBITMQ_QUEUE_PREFIX=product-service
      - RABBITMQ_PREFETCH_COUNT=10
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
      # - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      # - GCP_SECRET_NAMES=${GCP_SECRET_NAMES:-theone_secrets}
      # - USE_GCP_SECRETS=true
      - GCP_PROJECT_ID=theone-35860
      - GCP_SECRET_NAMES=theone_secrets
      - GCP_SECRET_PREFIX=
      - USE_GCP_SECRETS=true
    volumes:
      - ${GCP_CREDENTIALS_PATH}:/app/gcp-credentials.json:ro
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - theone-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  order-service:
    image: ghcr.io/${GITHUB_REPOSITORY}/order-service:latest
    container_name: order-service
    environment:
      - SERVICE_NAME=order-service
      - ENVIRONMENT=production
      - DEBUG=false
      - POSTGRES_ORDER_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_ORDER_DB:-theone_order_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis}@redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=ecommerce.events
      - RABBITMQ_QUEUE_PREFIX=order-service
      - RABBITMQ_PREFETCH_COUNT=10
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
      # - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      # - GCP_SECRET_NAMES=${GCP_SECRET_NAMES:-theone_secrets}
      # - USE_GCP_SECRETS=true
      - GCP_PROJECT_ID=theone-35860
      - GCP_SECRET_NAMES=theone_secrets
      - GCP_SECRET_PREFIX=
      - USE_GCP_SECRETS=true
    volumes:
      - ${GCP_CREDENTIALS_PATH}:/app/gcp-credentials.json:ro
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - theone-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  notification-service:
    image: ghcr.io/${GITHUB_REPOSITORY}/notification-service:latest
    container_name: notification-service
    environment:
      - SERVICE_NAME=notification-service
      - ENVIRONMENT=production
      - DEBUG=false
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis}@redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=ecommerce.events
      - RABBITMQ_QUEUE_PREFIX=notification-service
      - RABBITMQ_PREFETCH_COUNT=10
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
      # - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      # - GCP_SECRET_NAMES=${GCP_SECRET_NAMES:-theone_secrets}
      # - USE_GCP_SECRETS=true
      - GCP_PROJECT_ID=theone-35860
      - GCP_SECRET_NAMES=theone_secrets
      - GCP_SECRET_PREFIX=
      - USE_GCP_SECRETS=true
    volumes:
      - ${GCP_CREDENTIALS_PATH}:/app/gcp-credentials.json:ro
    depends_on:
      rabbitmq:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - theone-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  notification-worker:
    image: ghcr.io/${GITHUB_REPOSITORY}/notification-worker:latest
    container_name: notification-worker
    environment:
      - SERVICE_NAME=notification-worker
      - ENVIRONMENT=production
      - DEBUG=false
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis}@redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=ecommerce.events
      - RABBITMQ_QUEUE_PREFIX=notification-service
      - RABBITMQ_PREFETCH_COUNT=10
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
      # - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      # - GCP_SECRET_NAMES=${GCP_SECRET_NAMES:-theone_secrets}
      # - USE_GCP_SECRETS=true
      - GCP_PROJECT_ID=theone-35860
      - GCP_SECRET_NAMES=theone_secrets
      - GCP_SECRET_PREFIX=
      - USE_GCP_SECRETS=true
    volumes:
      - ${GCP_CREDENTIALS_PATH}:/app/gcp-credentials.json:ro
    depends_on:
      rabbitmq:
        condition: service_started
      redis:
        condition: service_started
      notification-service:
        condition: service_started
    networks:
      - theone-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - auth-service
      - notification-service
      - product-service
      - order-service
    networks:
      - theone-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  theone-network:
    driver: bridge
