services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - theone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - theone-network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - theone-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - theone-network
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - theone-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - theone-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  # Application Services
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile.dev
    container_name: auth-service
    ports:
      - "8001:8001"
      - "5678:5678"  # Debugpy port
    environment:
      - SERVICE_NAME=auth-service 
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/theone_db
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./auth-service:/app/auth-service
      - ./shared:/app/shared
      - /workspace:/workspace
    networks:
      - theone-network
    restart: unless-stopped
    command: >
      sh -c "
        pip install debugpy &&
        python -m debugpy --listen 0.0.0.0:5678 -m uvicorn main:app --host 0.0.0.0 --port 8001 --reload
      "

  notification-service:
    build:
      context: .
      dockerfile: ./notification-service/Dockerfile.dev
    container_name: notification-service
    ports:
      - "5002:5002"
      - "5681:5681"  # Debugpy port
    environment:
      - SERVICE_NAME=notification-service
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./notification-service:/app/notification-service
      - ./shared:/app/shared
      - /workspace:/workspace
    networks:
      - theone-network
    restart: unless-stopped
    command: >
      sh -c "
        pip install debugpy &&
        python -m debugpy --listen 0.0.0.0:5681 --wait-for-client -m flask run --host 0.0.0.0 --port 5002 --reload --debugger
      "

  product-service:
    build:
      context: .
      dockerfile: ./product-service/Dockerfile.dev
    container_name: product-service
    ports:
      - "5001:5001"
      - "5679:5679"  # Debugpy port
    environment:
      - SERVICE_NAME=product-service
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/theone_db
      - MONGODB_URL=mongodb://admin:admin@mongodb:27017/theone_db?authSource=admin
      - MONGODB_DATABASE=theone_db
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
      # - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      # - RABBITMQ_EXCHANGE=ecommerce.events
      # - RABBITMQ_QUEUE_PREFIX=product-service
      # - RABBITMQ_PREFETCH_COUNT=10
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./product-service:/app/product-service
      - ./shared:/app/shared
      - /workspace:/workspace
    networks:
      - theone-network
    restart: unless-stopped
    command: >
      sh -c "
        pip install debugpy &&
        python -m debugpy --listen 0.0.0.0:5679 --wait-for-client -m flask run --host 0.0.0.0 --port 5001 --reload --debugger
      "

  order-service:
    build:
      context: .
      dockerfile: ./order-service/Dockerfile.dev
    container_name: order-service
    ports:
      - "8002:8002"
      - "5680:5680"  # Debugpy port
    environment:
      - SERVICE_NAME=order-service
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/theone_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./order-service:/app/order-service
      - ./shared:/app/shared
      - /workspace:/workspace
    networks:
      - theone-network
    restart: unless-stopped
    command: >
      sh -c "
        pip install debugpy &&
        python -m debugpy --listen 0.0.0.0:5680 -m uvicorn main:app --host 0.0.0.0 --port 8002 --reload
      "

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - auth-service
      - notification-service
      - product-service
      - order-service
    networks:
      - theone-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  pgadmin_data:

networks:
  theone-network:
    driver: bridge

